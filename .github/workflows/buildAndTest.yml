name: Validate compilation on Ubuntu 18.04

on: [push]

jobs:
  build:

    runs-on: [ubuntu-18.04]

    steps:
    - uses: actions/checkout@v1
    - name: Swift Setup
      uses: YOCKOW/Action-setup-swift@v1.1.0
      with:
        # The version of Swift.
        swift-version: 5.1
    - name: Environment Setup
      uses: mstksg/get-package@v1
      with:
        apt-get: libsdl2-dev
    - name: Build and Test
      run: make test
